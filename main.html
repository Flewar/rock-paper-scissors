<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='style.css' >
    <title>OwO</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class='scoreboard'>
        <div class="badge" id="userinfo">User</div>
        <div class="badge" id="compinfo">Comp</div>
        <span id='comp_score' >0</span>:<span id="user_score">0</span>
    
    </div>
    <div class="result">
        <p>Paper covers rock.You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id='r'>
        <img id="image" src="rock.png" >
        </div>
        <div class="choice" id="p">
            <img id="image" src="paper.png" >
        </div>
        <div class="choice" id='s'>
            <img id="image" src="scissors.png">
        </div>

    </div>
    <p id="message">make your move.</p>
    <script src="app.js"></script>
</body>
</html>
